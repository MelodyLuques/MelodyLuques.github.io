<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="row mt-3 g-3 needs-validation" novalidate>
            <div class="col-6">
                <label for="nameId" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="nameId" required>
                <div class="valid-feedback">
                    Todo bien
                </div>
                <div class="invalid-feedback">
                    Error con el nombre
                </div>
            </div>
            <div class="col-6">
                <label for="surnameId" class="form-label">Contrase√±a</label>
                <input type="text" class="form-control" id="surnameId" required>
                <div class="valid-feedback">
                    Todo bien
                </div>
                <div class="invalid-feedback">
                    Error con el apellido
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tems" required>
                    <label for="terms" class="form-check-label">Acepto los terminos y condiciones</label>
                        <div class="valid-feedback">
                            Todo bien
                        </div>
                        <div class="invalid-feedback">
                            Es necesario aceptar los terminos
                        </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                    }, false)
            })
        })()
    </script>
</body>
</html>
